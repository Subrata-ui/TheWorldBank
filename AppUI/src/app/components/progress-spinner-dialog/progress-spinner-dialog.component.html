<div class="container" *ngIf="this.progress != 100">
    <div style="position: relative">
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
        <span style="position: absolute; top: 0.5em;" [ngStyle]="{'left': progress + '%'}"></span>
    </div>
</div>
