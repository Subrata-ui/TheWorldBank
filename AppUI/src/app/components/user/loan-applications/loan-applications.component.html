<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'INR'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef> Loan Type </th>
      <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
    </ng-container>
    <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" width="30%">
            <button mat-raised-button color="primary" >Approve</button>&nbsp; 
            <button mat-raised-button color="warn" >Reject</button>
          </td>
      </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
