<div fxLayout="row">
  <div fxFlex="10" fxHide.lt-sm></div>
  <div fxFlex="80" fxFlex.lt-sm="100" class="main-div">
    <div fxLayoutAlign="space-between center" class="profile">
      <div fxLayout.lt-sm="column" fxLayoutAlign="center center">
        <img src="/assets/images/profile.jpg" width="40px" height="auto" class="profile-image">
        <span>Welcome back, Ram!</span>
      </div>
      <div fxLayout.lt-sm="column" fxLayoutAlign="center center">
        <span>Total Balance:</span>&nbsp;
        <span style="font-size: 16px">&#8377;12323.00</span>
        <a mat-button href="#" (click)="logout()">Log Out</a>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab label="Profile">
        <app-profile></app-profile>
      </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab *ngIf="isUserAdminType" label="Third">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> FullName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef> DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" routerLink="/open-account/{{element.id}}">Edit</button> &nbsp;
            <button mat-raised-button color="primary" >Delete</button>
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      </mat-tab>
      <mat-tab *ngIf="isUserAdminType" label="Four"> Content 4 </mat-tab>
    </mat-tab-group>
  </div>
  <div fxFlex="10" fxHide.lt-sm> </div>
</div>
