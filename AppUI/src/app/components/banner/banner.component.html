<div class="mall-slide banner">
  <div class="slid-content">
      <div class="mall-show-slide fade" *ngFor="let item of Imagedata;">
          <img src="{{item}}" height="250px" width="100%">
      </div>
      <div class="mall-carousel-ind">
          <ul>
              <li *ngFor="let item of Imagedata; let i = index;" [class.mall-this]="startIndex - 1 === i" (mouseover)="Stop()" (mouseout)="Start()"></li>
          </ul>
      </div>
  </div>
</div>
